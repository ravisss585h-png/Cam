name: Build Android APK (With Permissions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java setup (Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Install dependencies
      - name: Install npm deps
        run: npm install

      # 5Ô∏è‚É£ Install Capacitor CLI
      - name: Install Capacitor
        run: npm install -g @capacitor/cli

      # 6Ô∏è‚É£ Generate Android project
      - name: Capacitor Sync Android
        run: npx cap sync android

      # 7Ô∏è‚É£ üî• PERMISSION INJECTION (REAL STEP)
      - name: Inject Android permissions
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml

          echo "Injecting permissions into AndroidManifest.xml"

          sed -i '/<manifest/a\
          <uses-permission android:name="android.permission.CAMERA"/>\
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>\
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>\
          <uses-permission android:name="android.permission.INTERNET"/>\
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\
          <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\
          <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>\
          <uses-permission android:name="android.permission.WAKE_LOCK"/>\
          ' $MANIFEST

          echo "‚úÖ Permissions injected"

      # 8Ô∏è‚É£ Inject App Icon
      - name: Inject App Icon
        run: |
          ICON=assets/icon.png
          if [ ! -f "$ICON" ]; then
            echo "‚ùå icon.png missing"
            exit 1
          fi

          for DIR in android/app/src/main/res/mipmap-*; do
            cp $ICON $DIR/ic_launcher.png
          done
          echo "‚úÖ App icon injected"

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gps-map-camera-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

name: Android Debug Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 0️⃣ CHECKOUT
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 1️⃣ NODE SETUP
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install NPM dependencies
        run: npm install

      # -----------------------------
      # 2️⃣ JAVA SETUP (GRADLE)
      # -----------------------------
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -----------------------------
      # 3️⃣ ANDROID PLATFORM CREATE
      # -----------------------------
      - name: Add Android Platform
        run: |
          npx cap add android || true

      # -----------------------------
      # 4️⃣ APP ICON INJECT
      # -----------------------------
      - name: Inject App Icon
        run: |
          ICON=assets/icon.png

          for d in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p android/app/src/main/res/mipmap-$d
            cp $ICON android/app/src/main/res/mipmap-$d/ic_launcher.png
          done

      # -----------------------------
     - name: Safe Manifest Update
        shell: bash
        run: |
          set -e

          sudo apt-get update
          sudo apt-get install -y xmlstarlet

          MANIFEST="android/app/src/main/AndroidManifest.xml"
          ANDROID_NS="http://schemas.android.com/apk/res/android"

          # INTERNET
          xmlstarlet ed -L \
            -N a="$ANDROID_NS" \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n a:name -v android.permission.INTERNET \
            "$MANIFEST"

          # CAMERA
          xmlstarlet ed -L \
            -N a="$ANDROID_NS" \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n a:name -v android.permission.CAMERA \
            "$MANIFEST"

          # LOCATION
          xmlstarlet ed -L \
            -N a="$ANDROID_NS" \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n a:name -v android.permission.ACCESS_FINE_LOCATION \
            "$MANIFEST"

          # ADMOB APP ID
          xmlstarlet ed -L \
            -N a="$ANDROID_NS" \
            -s /manifest/application -t elem -n meta-data -v "" \
            -i /manifest/application/meta-data[last()] -t attr -n a:name -v com.google.android.gms.ads.APPLICATION_ID \
            -i /manifest/application/meta-data[last()] -t attr -n a:value -v ca-app-pub-3940256099942544~3347511713 \
            "$MANIFEST"
         # -----------------------------
      # 5️⃣ SAFE MANIFEST UPDATE (GPS + ADMOB)
      # -----------------------------
      - name: Safe Manifest Update
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet

          MANIFEST=android/app/src/main/AndroidManifest.xml
          NS='-N android="http://schemas.android.com/apk/res/android"'

          # PERMISSIONS
          xmlstarlet ed $NS -L \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n android:name -v android.permission.INTERNET \
            $MANIFEST || true

          xmlstarlet ed $NS -L \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n android:name -v android.permission.CAMERA \
            $MANIFEST || true

          xmlstarlet ed $NS -L \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n android:name -v android.permission.ACCESS_FINE_LOCATION \
            $MANIFEST || true

          xmlstarlet ed $NS -L \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n android:name -v android.permission.ACCESS_COARSE_LOCATION \
            $MANIFEST || true

          xmlstarlet ed $NS -L \
            -s /manifest -t elem -n uses-permission -v "" \
            -i /manifest/uses-permission[last()] -t attr -n android:name -v android.permission.ACCESS_BACKGROUND_LOCATION \
            $MANIFEST || true

          # ADMOB TEST APP ID
          xmlstarlet ed $NS -L \
            -s /manifest/application -t elem -n meta-data -v "" \
            -i /manifest/application/meta-data[last()] -t attr -n android:name -v com.google.android.gms.ads.APPLICATION_ID \
            -i /manifest/application/meta-data[last()] -t attr -n android:value -v ca-app-pub-3940256099942544~3347511713 \
            $MANIFEST || true   
      # -----------------------------
      # 6️⃣ CAPACITOR SYNC
      # -----------------------------
      - name: Capacitor Sync
        run: npx cap sync android

      # -----------------------------
      # 7️⃣ DEBUG APK BUILD
      # -----------------------------
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # -----------------------------
      # 8️⃣ UPLOAD APK
      # -----------------------------
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

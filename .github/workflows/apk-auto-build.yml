name: Auto Generate Android & Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java (Gradle ke liye)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ npm install
      - name: Install npm deps
        run: npm install

      # 5Ô∏è‚É£ Capacitor CLI
      - name: Install Capacitor
        run: npm install -g @capacitor/cli

      # 6Ô∏è‚É£ üî• AUTO CREATE ANDROID + GRADLE (MOST IMPORTANT)
      - name: Auto create Android project
        run: |
          npx cap add android
          npx cap sync android

      # 7Ô∏è‚É£ Inject permissions
      - name: Inject Android permissions
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a\
          <uses-permission android:name="android.permission.CAMERA"/>\
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>\
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>\
          <uses-permission android:name="android.permission.INTERNET"/>\
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
          <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>\
          <uses-permission android:name="android.permission.WAKE_LOCK"/>\
          ' $MANIFEST

      # 8Ô∏è‚É£ Inject app icon
      - name: Inject App Icon
        run: |
          for DIR in android/app/src/main/res/mipmap-*; do
            cp assets/icon.png $DIR/ic_launcher.png
          done

      # 9Ô∏è‚É£ Build APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gps-map-camera-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

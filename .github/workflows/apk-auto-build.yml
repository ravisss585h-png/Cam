name: Auto Generate Android & Build APK (Fixed Icon Issue)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java (Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ npm install
      - name: Install npm deps
        run: npm install

      # 5Ô∏è‚É£ Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 6Ô∏è‚É£ üî• Auto create Android + Gradle
      - name: Auto create Android project
        run: |
          npx cap add android
          npx cap sync android

      # 7Ô∏è‚É£ üîê Inject Android permissions
      - name: Inject Android permissions
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a\
          <uses-permission android:name="android.permission.CAMERA"/>\
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>\
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>\
          <uses-permission android:name="android.permission.INTERNET"/>\
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
          <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>\
          <uses-permission android:name="android.permission.WAKE_LOCK"/>\
          ' $MANIFEST

      # 8Ô∏è‚É£ ‚úÖ SAFE ICON INJECTION (NO anydpi-v26)
      - name: Inject App Icon (Safe)
        run: |
          ICON=assets/icon.png
          if [ ! -f "$ICON" ]; then
            echo "‚ùå assets/icon.png missing"
            exit 1
          fi

          for DIR in mipmap-hdpi mipmap-mdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            cp $ICON android/app/src/main/res/$DIR/ic_launcher.png
          done

          echo "‚úÖ App icon injected safely"

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gps-map-camera-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Source Code Check (Updated to v4)
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Java Setup (Updated to v4)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Node.js Setup (Updated to v4)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install All Dependencies
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/assets --save-dev

      # 5. Create Android Folder
      - name: Add Android Platform
        run: npx cap add android

      # 6. Generate Icon (Fixed Command)
      - name: Generate App Icon
        run: npx capacitor-assets generate --android

      # 7. Sync Web Assets
      - name: Sync Capacitor
        run: npx cap sync

      # 8. Inject Permissions & AdMob ID (Updated ID)
      - name: Inject Permissions & AdMob
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # Inject Permissions before <application> tag
          # ADDED: READ_MEDIA_VIDEO fix for Gallery Error
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.INTERNET" /> \
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" /> \
          <uses-permission android:name="android.permission.CAMERA" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" /> \
          <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" /> \
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" /> \
          <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" /> \
          <uses-permission android:name="android.permission.READ_MEDIA_VIDEO" /> \
          <uses-feature android:name="android.hardware.camera" android:required="true" /> \
          <uses-feature android:name="android.hardware.location.gps" />' $MANIFEST_PATH

          # Inject AdMob App ID inside <application> (before <activity>)
          # ID: ~7450691474 (Correct)
          sed -i '/<activity/i \
          <meta-data android:name="com.google.android.gms.ads.APPLICATION_ID" android:value="ca-app-pub-7807602925578307~7450691474"/>' $MANIFEST_PATH

          # Print file content to verify
          cat $MANIFEST_PATH

      # 9. Build APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 10. Upload Artifact (Updated to v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Pro-V4
          path: android/app/build/outputs/apk/debug/app-debug.apk

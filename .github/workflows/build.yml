name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Source Code Check
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Java Setup
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install Dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/assets --save-dev --legacy-peer-deps

      # 5. Fix Files (CRITICAL FIX FOR YOUR ERROR)
      - name: Prepare Files
        run: |
          # Fix 1: Rename config if Capitalized (Screenshot issue fix)
          if [ -f "capacitor.Config.json" ]; then
            mv capacitor.Config.json capacitor.config.json
            echo "Fixed capacitor config filename."
          fi

          # Fix 2: Ensure www folder exists (Skipping 'npm run build' crash)
          if [ ! -d "www" ]; then
             echo "Error: www folder missing!"
             exit 1
          else
             echo "www folder found. Ready to build."
          fi

      # 6. Create Android Platform
      - name: Add Android Platform
        run: npx cap add android

      # 7. Generate App Icon
      - name: Generate App Icon
        run: npx capacitor-assets generate --android || echo "Skipping icon generation"

      # 8. Sync Web Assets
      - name: Sync Capacitor
        run: npx cap sync

      # 9. Inject Permissions & Settings
      - name: Inject Permissions
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # Inject Permissions
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.INTERNET" /> \
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" /> \
          <uses-permission android:name="android.permission.CAMERA" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" /> \
          <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" /> \
          <uses-permission android:name="android.permission.READ_MEDIA_VIDEO" /> \
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" /> \
          <uses-feature android:name="android.hardware.camera" android:required="true" /> \
          <uses-feature android:name="android.hardware.location.gps" />' $MANIFEST_PATH

          # Legacy Storage Fix
          sed -i 's|<application|<application android:requestLegacyExternalStorage="true"|' $MANIFEST_PATH

          # AdMob ID Fix
          sed -i 's|</application>| <meta-data android:name="com.google.android.gms.ads.APPLICATION_ID" android:value="ca-app-pub-7807602925578307~7450691474"/> \n</application>|' $MANIFEST_PATH

          cat $MANIFEST_PATH

      # 10. Build APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      # 11. Upload Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Pro-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk

          # ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§π‡•Å‡§è ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
          cat $MANIFEST_PATH


      # 7. üî• AndroidManifest.xml ‡§Æ‡•á‡§Ç Permissions ‡§î‡§∞ AdMob ID ‡§á‡§Ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
      # ‡§Ø‡§π ‡§∏‡•ç‡§ü‡•á‡§™ ‡§∏‡§¨‡§∏‡•á ‡•õ‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø Android ‡§´‡•ã‡§≤‡•ç‡§°‡§∞ ‡§®‡§Ø‡§æ ‡§¨‡§®‡§æ ‡§π‡•à
      - name: Inject Permissions & AdMob
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # 1. Permissions ‡§ú‡•ã‡§°‡§º‡•á‡§Ç (Camera, GPS, Internet, Storage)
          sed -i '/<application/i \

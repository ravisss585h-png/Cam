name: Build Android Signed Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/assets --save-dev --legacy-peer-deps

      - name: Prepare Files
        run: |
          if [ -f "capacitor.Config.json" ]; then
            mv capacitor.Config.json capacitor.config.json
          fi
          npm run build

      - name: Add Android & Generate Files
        run: |
          npx cap add android
          npx cap sync android

      - name: Generate App Icon
        run: npx capacitor-assets generate --android || echo "Skipping icon"

      - name: Inject Permissions & AdMob (Complete Fix)
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # 1. [span_0](start_span)Inject all 11 permissions[span_0](end_span)
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.INTERNET" /> \
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" /> \
          <uses-permission android:name="android.permission.CAMERA" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_MEDIA_LOCATION" /> \
          <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" /> \
          <uses-permission android:name="android.permission.READ_MEDIA_VIDEO" /> \
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" /> \
          <uses-feature android:name="android.hardware.camera" android:required="true" /> \
          <uses-feature android:name="android.hardware.location.gps" />' $MANIFEST_PATH
          
          # 2. [span_1](start_span)Storage Fix[span_1](end_span)
          sed -i 's|<application|<application android:requestLegacyExternalStorage="true"|' $MANIFEST_PATH
          
          # 3. [span_2](start_span)AdMob ID Injection[span_2](end_span)
          sed -i 's|</application>| <meta-data android:name="com.google.android.gms.ads.APPLICATION_ID" android:value="ca-app-pub-7807602925578307~7450691474"/> \n</application>|' $MANIFEST_PATH

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 -d > android/app/release.jks

      - name: Build & Sign Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.SIGNING_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.SIGNING_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Pro-Signed
          path: android/app/build/outputs/apk/release/app-release.apk

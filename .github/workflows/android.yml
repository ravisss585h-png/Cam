name: Build Android APK (GPS Map Camera V4)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Patch AndroidManifest
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml

          # Permissions: <application> tag se pehle insert karein
          sed -i '/<application/i\    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          sed -i '/<application/i\    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST
          sed -i '/<application/i\    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' $MANIFEST
          sed -i '/<application/i\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />' $MANIFEST
          sed -i '/<application/i\    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST
          sed -i '/<application/i\    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />' $MANIFEST

          # AdMob ID: </application> (closing tag) ke upar insert karein
          grep -q 'com.google.android.gms.ads.APPLICATION_ID' $MANIFEST || \
          sed -i '/<\/application>/i\    <meta-data android:name="com.google.android.gms.ads.APPLICATION_ID" android:value="ca-app-pub-3940256099942544~3347511713" />' $MANIFEST

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-APK-V4
          path: android/app/build/outputs/apk/debug/app-debug.apk

name: Build Android APK (GPS Map Camera Final)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6Ô∏è‚É£ Add Android platform (Capacitor)
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 7Ô∏è‚É£ Inject App Icon (SAFE ‚Äì single icon source)
      - name: Inject App Icon
        run: |
          ICON="assets/icon.png"
          RES="android/app/src/main/res"

          if [ ! -f "$ICON" ]; then
            echo "‚ùå assets/icon.png not found"
            exit 1
          fi

          mkdir -p \
            $RES/mipmap-mdpi \
            $RES/mipmap-hdpi \
            $RES/mipmap-xhdpi \
            $RES/mipmap-xxhdpi \
            $RES/mipmap-xxxhdpi

          cp "$ICON" $RES/mipmap-mdpi/ic_launcher.png
          cp "$ICON" $RES/mipmap-hdpi/ic_launcher.png
          cp "$ICON" $RES/mipmap-xhdpi/ic_launcher.png
          cp "$ICON" $RES/mipmap-xxhdpi/ic_launcher.png
          cp "$ICON" $RES/mipmap-xxxhdpi/ic_launcher.png

      # 8Ô∏è‚É£ üî• FIX: Prepare Web Assets (MOST IMPORTANT)
      - name: Prepare Web Assets for Capacitor
        run: |
          mkdir -p www
          if [ -f index.html ]; then
            cp index.html www/index.html
          else
            echo "‚ùå index.html not found in root"
            exit 1
          fi

      # 9Ô∏è‚É£ Sync Capacitor (NOW IT WILL PASS)
      - name: Sync Capacitor
        run: npx cap sync android

      # üîü Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

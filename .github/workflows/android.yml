name: build-android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        run: npx cap add android || true

      # ✅ FIXED ICON INJECTION (NO YAML ERROR)
      - name: Inject App Icon
        run: |
          ICON=assets/icon.png
          RES=android/app/src/main/res

          if [ ! -f "$ICON" ]; then
            echo "❌ assets/icon.png not found"
            exit 1
          fi

          for D in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            mkdir -p "$RES/$D"
            cp "$ICON" "$RES/$D/ic_launcher.png"
            cp "$ICON" "$RES/$D/ic_launcher_round.png"
          done

          mkdir -p "$RES/mipmap-anydpi-v26"

          printf '%s\n' \
          '<?xml version="1.0" encoding="utf-8"?>' \
          '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' \
          '    <background android:drawable="@android:color/white"/>' \
          '    <foreground android:drawable="@mipmap/ic_launcher"/>' \
          '</adaptive-icon>' \
          > "$RES/mipmap-anydpi-v26/ic_launcher.xml"

          printf '%s\n' \
          '<?xml version="1.0" encoding="utf-8"?>' \
          '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' \
          '    <background android:drawable="@android:color/white"/>' \
          '    <foreground android:drawable="@mipmap/ic_launcher_round"/>' \
          '</adaptive-icon>' \
          > "$RES/mipmap-anydpi-v26/ic_launcher_round.xml"

          echo "✅ App icon injected successfully"

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

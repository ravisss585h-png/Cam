name: Android Build (GPS Map Camera Pro)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli --save-dev

      # 5Ô∏è‚É£ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7Ô∏è‚É£ Capacitor Sync (uses www/)
      - name: Capacitor Sync
        run: npx cap sync android

      # 8Ô∏è‚É£ Grant execute permission for gradlew (SAFE)
      - name: Grant execute permission for gradlew
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          else
            echo "‚ö†Ô∏è gradlew not found, skipping chmod"
          fi

      # 9Ô∏è‚É£ Build Debug APK (SAFE)
      - name: Build Debug APK
        working-directory: android
        run: |
          if [ -f gradlew ]; then
            ./gradlew assembleDebug
          else
            echo "‚ùå gradlew missing ‚Äì Android platform incomplete"
            exit 1
          fi

      # üîü Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gps-map-camera-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

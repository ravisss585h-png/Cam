name: Build Android APK (GPS Map Camera - Final)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6Ô∏è‚É£ Add Android platform if missing
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 7Ô∏è‚É£ üî• ICON INJECTION (MAIN STEP)
      - name: Inject App Icon (All Densities)
        run: |
          RES=android/app/src/main/res

          mkdir -p $RES/mipmap-mdpi
          mkdir -p $RES/mipmap-hdpi
          mkdir -p $RES/mipmap-xhdpi
          mkdir -p $RES/mipmap-xxhdpi
          mkdir -p $RES/mipmap-xxxhdpi
          mkdir -p $RES/mipmap-anydpi-v26

          cp assets/icon/mdpi.png   $RES/mipmap-mdpi/ic_launcher.png
          cp assets/icon/hdpi.png   $RES/mipmap-hdpi/ic_launcher.png
          cp assets/icon/xhdpi.png  $RES/mipmap-xhdpi/ic_launcher.png
          cp assets/icon/xxhdpi.png $RES/mipmap-xxhdpi/ic_launcher.png
          cp assets/icon/xxxhdpi.png $RES/mipmap-xxxhdpi/ic_launcher.png

          cat <<EOF > $RES/mipmap-anydpi-v26/ic_launcher.xml
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher"/>
              <foreground android:drawable="@mipmap/ic_launcher"/>
          </adaptive-icon>
          EOF

      # 8Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

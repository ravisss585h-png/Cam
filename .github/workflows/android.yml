name: Build Android APK (GPS Map Camera - Safe)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # ✅ SAFE ICON INJECTION (single icon)
      - name: Inject App Icon (Safe)
        run: |
          ICON=assets/icon.png
          RES=android/app/src/main/res

          if [ -f "$ICON" ]; then
            for d in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              mkdir -p $RES/$d
              cp $ICON $RES/$d/ic_launcher.png
            done

            mkdir -p $RES/mipmap-anydpi-v26
            cat <<EOF > $RES/mipmap-anydpi-v26/ic_launcher.xml
            <?xml version="1.0" encoding="utf-8"?>
            <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher"/>
              <foreground android:drawable="@mipmap/ic_launcher"/>
            </adaptive-icon>
            EOF
          else
            echo "⚠️ icon.png not found, skipping icon injection"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

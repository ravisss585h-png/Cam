name: Android Build (GPS Map Camera Pro)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js (for Capacitor)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm deps
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli --save-dev

      # 5Ô∏è‚É£ Java 17 (Gradle compatible)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6Ô∏è‚É£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7Ô∏è‚É£ üîß Ensure Android platform + gradlew (KEY FIX)
      - name: Ensure Android platform
        run: |
          if [ ! -f android/gradlew ]; then
            echo "‚ö†Ô∏è gradlew missing ‚Üí generating Android platform"
            npx cap add android
          else
            echo "‚úÖ gradlew exists"
          fi

      # 8Ô∏è‚É£ Capacitor Sync (uses www/)
      - name: Capacitor Sync
        run: npx cap sync android

      # 9Ô∏è‚É£ Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # üîü Build Debug APK (GRADLE WILL PASS)
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gps-map-camera-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

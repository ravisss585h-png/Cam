name: Build Android APK (GPS Map Camera)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm deps
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6Ô∏è‚É£ Add Android platform (if missing)
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 7Ô∏è‚É£ üî• Inject App Icon (SAFE ‚Äì NO EOF)
      - name: Inject App Icon
        run: |
          ICON=assets/icon.png
          RES=android/app/src/main/res

          if [ -f "$ICON" ]; then
            echo "‚úÖ Icon found, injecting..."

            for d in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              mkdir -p $RES/$d
              cp $ICON $RES/$d/ic_launcher.png
            done

            mkdir -p $RES/mipmap-anydpi-v26

            echo '<?xml version="1.0" encoding="utf-8"?>' >  $RES/mipmap-anydpi-v26/ic_launcher.xml
            echo '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' >> $RES/mipmap-anydpi-v26/ic_launcher.xml
            echo '  <background android:drawable="@mipmap/ic_launcher"/>' >> $RES/mipmap-anydpi-v26/ic_launcher.xml
            echo '  <foreground android:drawable="@mipmap/ic_launcher"/>' >> $RES/mipmap-anydpi-v26/ic_launcher.xml
            echo '</adaptive-icon>' >> $RES/mipmap-anydpi-v26/ic_launcher.xml

          else
            echo "‚ö†Ô∏è assets/icon.png NOT FOUND ‚Äî skipping icon injection"
          fi

      # 8Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 9Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

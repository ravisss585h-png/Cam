name: Android Build (GPS Map Camera Pro)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm deps
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli --save-dev

      # 5Ô∏è‚É£ Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6Ô∏è‚É£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7Ô∏è‚É£ üîß ENSURE WEB ASSETS (CRITICAL FIX)
      - name: Ensure public/index.html exists
        run: |
          mkdir -p public
          if [ ! -f public/index.html ]; then
            echo "<!DOCTYPE html><html><head><title>GPS Map Camera</title></head><body></body></html>" > public/index.html
          fi

      # 8Ô∏è‚É£ Ensure Android platform
      - name: Ensure Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap init gpsmapcamera com.ravi.gpscamera --web-dir=public
            npx cap add android
          fi

      # 9Ô∏è‚É£ Capacitor Sync (NOW SAFE)
      - name: Capacitor Sync
        run: npx cap sync android

      # üîü Inject permissions
      - name: Inject permissions into AndroidManifest
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i 's#</manifest>##g' $MANIFEST
          cat <<EOF >> $MANIFEST
          <uses-permission android:name="android.permission.CAMERA"/>
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>
          <uses-permission android:name="android.permission.INTERNET"/>
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
          <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"/>
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28"/>
          </manifest>
          EOF

      # 1Ô∏è‚É£1Ô∏è‚É£ Gradle permission
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 1Ô∏è‚É£2Ô∏è‚É£ Build APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gps-map-camera-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

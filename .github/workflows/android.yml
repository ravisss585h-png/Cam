name: Build Android APK (GPS Map Camera)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js (Capacitor requires this)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 4. Java (required for Android / Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5. Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6. Create Android platform if not exists
      - name: Add Android platform (auto-create android folder)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 7. Sync Capacitor (copy www â†’ android, plugins, config)
      - name: Sync Capacitor
        run: npx cap sync android

      # 8. Ensure required permissions in AndroidManifest
      - name: Patch AndroidManifest permissions
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml

          grep -q 'android.permission.CAMERA' $MANIFEST || \
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST

          grep -q 'android.permission.ACCESS_FINE_LOCATION' $MANIFEST || \
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST

          grep -q 'android.permission.ACCESS_COARSE_LOCATION' $MANIFEST || \
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' $MANIFEST

          grep -q 'WRITE_EXTERNAL_STORAGE' $MANIFEST || \
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />' $MANIFEST

          grep -q 'READ_EXTERNAL_STORAGE' $MANIFEST || \
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST

          grep -q 'READ_MEDIA_IMAGES' $MANIFEST || \
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />' $MANIFEST

      # 9. Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 10. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

name: Android Build (Full XML Injection)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Code Checkout
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Build Web App
      - name: Build Web App
        run: npm run build

      # === STEP 6: CLEAN START & INJECT FRESH XML ===
      # Yeh step purana kachra saaf karega aur naya sahi XML banayega
      - name: Setup Android & Inject XML
        run: |
          # 1. Delete existing broken android folder
          rm -rf android

          # 2. Create fresh Android project (creates Gradle files)
          npx cap add android

          # 3. OVERWRITE Manifest with Correct XML (AdMob + Permissions Included)
          # Note: 'package' attribute hataya gaya hai taaki build fail na ho.
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">

              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"/>

              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:theme="@style/AppTheme">

                  <meta-data
                      android:name="com.google.android.gms.ads.APPLICATION_ID"
                      android:value="ca-app-pub-3940256099942544~3347511713"/>

                  <activity
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                      android:name=".MainActivity"
                      android:label="@string/title_activity_main"
                      android:theme="@style/AppTheme.NoActionBarLaunch"
                      android:launchMode="singleTask"
                      android:exported="true">

                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>

                  </activity>

                  <provider
                      android:name="androidx.core.content.FileProvider"
                      android:authorities="\${applicationId}.fileprovider"
                      android:exported="false"
                      android:grantUriPermissions="true">
                      <meta-data
                          android:name="android.support.FILE_PROVIDER_PATHS"
                          android:resource="@xml/file_paths" />
                  </provider>
              </application>
          </manifest>
          EOF
          
          # 4. Sync Capacitor to link plugins
          npx cap sync android

      # 7. Generate Icons
      - name: Generate App Icons
        run: |
          npm install @capacitor/assets --save-dev
          npx capacitor-assets generate --android

      # 8. Build Debug APK
      - name: Build Debug APK
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gps-camera-complete
          path: android/app/build/outputs/apk/debug/app-debug.apk

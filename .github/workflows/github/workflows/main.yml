name: Build Android APK (Ultra Pro Max)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Code Download karna
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Capacitor ki requirement: 'www' folder aur 'index.html'
      - name: Prepare Web Directory
        run: |
          mkdir -p www
          cp index.html www/

      # 4. Plugins Install karna (package.json ke hisab se)
      - name: Install dependencies
        run: npm install

      # 5. Java Setup (Android build ke liye zaroori)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6. Android SDK Setup
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Android Folder Create karna (Jo aapke paas nahi hai)
      - name: Add Android platform
        run: |
          npx cap add android

      # 8. Permissions Inject karna (AndroidManifest.xml mein)
      - name: Inject Permissions
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          
          # Camera & Location Permissions
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' $MANIFEST
          
          # Storage Permissions (Photo save karne ke liye)
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />' $MANIFEST
          
          # Features Injection
          sed -i '/<manifest/a\    <uses-feature android:name="android.hardware.camera" android:required="true" />' $MANIFEST
          sed -i '/<manifest/a\    <uses-feature android:name="android.hardware.location.gps" android:required="true" />' $MANIFEST

      # 9. Capacitor Sync (Plugins ko Android ke sath jodna)
      - name: Sync Capacitor
        run: npx cap sync android

      # 10. Final APK Build (Gradle assembly)
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 11. APK ko GitHub par Upload karna
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Map-Camera-Pro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
